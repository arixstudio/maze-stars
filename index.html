    <!-- Control -->
    <div class="control-container">
      <input
        type="radio"
        id="singlePlayer"
        name="playerType"
        value="single"
        checked
      />
      <label for="singlePlayer">1 Player</label>
      <input
        type="radio"
        id="multiplayer"
        name="playerType"
        value="multi"
        disabled
      />
      <label for="multiplayer" style="margin-right: 23px">2 Players</label>
      <label for="player">Player:</label>
      <input type="text" id="player" name="player" value="" disabled />
      <button id="roll-dice" onclick="rollDice()">Roll Dice</button>
      <input
        style="width: 15px"
        type="text"
        id="dice-side"
        name="dice-side"
        value=""
        disabled
      />
